<body>
    <nav class="nav-bar">
        <ul>
            <li><button class="nav-todo">TODO</button></li>
            <li><button class="nav-thing-counter">THING COUNTER</button></li>
            <li><button class="nav-habit-tracker">HABIT TRACKER</button></li>
            <li><input type="checkbox"></li>
        </ul>
    </nav>
    <main class="main-section">
        <div class="thing-container">
            <div class="things-sub-container">
                <div class="thing">
                    <div class="main-thing-content">
                        <div class="inc-dec"><button class="plus"></button><span>100</span><button
                                class="minus"></button></div>
                        <div class="title-wrapper">
                            <h2 class="title">push up sets, 20 reps per set</h2>
                        </div>
                    </div>
                    <button class="change-thing-button"></button>
                    <div class="modify-thing">
                        <button class="edit-thing"></button>
                        <button class="reset-thing"></button>
                        <button class="delete-thing"></button>
                    </div>
                </div>
                <div class="thing">
                    <div class="main-thing-content">
                        <div class="inc-dec"><button class="plus"></button><span>8</span><button
                                class="minus"></button></div>
                        <div class="title-wrapper">
                            <h2 class="title">This is a test</h2>
                        </div>
                    </div>
                    <button class="change-thing-button"></button>
                    <div class="modify-thing">
                        <button class="edit-thing"></button>
                        <button class="reset-thing"></button>
                        <button class="delete-thing"></button>
                    </div>
                </div>
                <div class="thing">
                    <div class="main-thing-content">
                        <div class="inc-dec"><button class="plus"></button><span>1000</span><button
                                class="minus"></button></div>
                        <div class="title-wrapper">
                            <h2 class="title">Dumbbell Presses, 10 reps per set, 30lb weights</h2>
                        </div>
                    </div>
                    <button class="change-thing-button"></button>
                    <div class="modify-thing">
                        <button class="edit-thing"></button>
                        <button class="reset-thing"></button>
                        <button class="delete-thing"></button>
                    </div>
                </div>
                <div class="thing">
                    <div class="main-thing-content">
                        <div class="inc-dec"><button class="plus"></button><span>23</span><button
                                class="minus"></button></div>
                        <div class="title-wrapper">
                            <h2 class="title">Drink</h2>
                        </div>
                    </div>
                    <button class="change-thing-button"></button>
                    <div class="modify-thing">
                        <button class="edit-thing"></button>
                        <button class="reset-thing"></button>
                        <button class="delete-thing"></button>
                    </div>
                </div>
            </div>
            <div class="add-thing-modal">
                <div class="add-thing-modal-content">
                </div>
            </div>
        </div>
    </main>

    <script>
        const changeButtons = [...document.querySelectorAll(".change-thing-button")].map(button => {
            return { button, hidden : true }
        });

        changeButtons.forEach(buttonContainer => buttonContainer.button.addEventListener("click", () => {
            let change;

            change = buttonContainer.button.parentElement.querySelector(".modify-thing");
            if (buttonContainer.hidden) {
                change.style.display = "flex";
                buttonContainer.button.style.backgroundImage = "url('images/down-arrow.png')";
            }
            else {
                change.style.display = "none";
                buttonContainer.button.style.backgroundImage = "url('images/right-arrow.png')";
            }

            console.log(buttonContainer.button.style.backgroundImage)
            buttonContainer.hidden = !buttonContainer.hidden;
        }));
    </script>
</body>

</html>
