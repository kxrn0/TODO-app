<body>
    <!-- 
        I want to create an app that has three basic functionalities; todo app, thing counter, and habit tracker.
        I want to make them relatively simple but still useful.
        I want the user to be able to make an account to store their information in, or if they choose not to make
        one, then the information will be stored on the local storage of the device.
        I want to implement the accounts using firebase.
        I want to finish the whole app minus firebase integration not later than March 12, 2022.
    -->

    <!-- 
        First thing I'll do is create a layout for the initial screen. It will have three buttons, that when 
        pressed will load whichever app they are associated with.
     -->

    <!-- 
         What should be expected from a basic todo app?
         First of all I want to add a simple feature that I feel has been missing from other similar apps; folders.
         I want the homescreen of the todo section to contain folders on which the todos will be stored.
         There will be one layer to the folders, so the user won't be able to create folders within folders, at lest
         on this version.
         If there are no folders on the screen, a message will be printed at the bottom prompting the user to create a folder.
      -->

    <!-- 
          Now that I've finished the design of the folders, I will now have to move on to the todos.
          I think a todo should have a name, description, and checkbox that indicates if it has been done.
          A todo should also have a delete button.
       -->
