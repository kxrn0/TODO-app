    <script src="main.js" type="module" defer></script>
    <title>Todo App</title>

<body>
    <nav class="nav-bar">
        <ul>
            <li><button class="nav-todo">TODO</button></li>
            <li><button class="nav-thing-counter">THING COUNTER</button></li>
            <li><button class="nav-habit-tracker">HABIT TRACKER</button></li>
            <li><input type="checkbox"></li>
        </ul>
    </nav>
    <main class="main-section">
        <div class="thing-container">
            <div class="things-sub-container">
                <div class="thing">
                    <div class="left">
                        <div class="title-wrapper">
                            <h2>push ups, 10 each set</h2>
                        </div>
                        <div class="inc-dec"><button class="plus"></button><span>34</span><button class="minus"></button>
                        </div>
                    </div>
                    <div class="modify-delete"><button class="edit"></button><button class="delete"></button></div>
                </div>
                <div class="thing">
                    <div class="left">
                        <div class="title-wrapper">
                            <h2>Dumbbell floor presses, 10 each set, 30lb weight</h2>
                        </div>
                        <div class="inc-dec"><button class="plus"></button><span>34</span><button class="minus"></button>
                        </div>
                    </div>
                    <div class="modify-delete"><button class="edit"></button><button class="delete"></button></div>
                </div>
                <div class="thing">
                    <div class="left">
                        <div class="title-wrapper">
                            <h2>cawfee</h2>
                        </div>
                        <div class="inc-dec"><button class="plus"></button><span>34</span><button class="minus"></button>
                        </div>
                    </div>
                    <div class="modify-delete"><button class="edit"></button><button class="delete"></button></div>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
